<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1 class="mainheading">My Gallery</h1>
        <div class="grid">
            <figure class="card">
                <img src="assets/image1.jpg" alt="" class="image">
                <figcaption>Image1</figcaption>
            </figure>
            <figure class="card">
                <img src="assets/image2.jpeg" alt="" class="image">
                <figcaption>Image2</figcaption>
            </figure>
            <figure class="card">
                <img src="assets/image3.jpeg" alt="" class="image">
                <figcaption>Image3</figcaption>
            </figure>
            <figure class="card">
                <img src="assets/image4.jpeg" alt="" class="image">
                <figcaption>Image4</figcaption>
            </figure>
            <figure class="card">
                <img src="assets/image5.jpeg" alt="" class="image">
                <figcaption>Image5</figcaption>
            </figure>
            <figure class="card">
                <img src="assets/image6.jpeg" alt="" class="image">
                <figcaption>Image6</figcaption>
            </figure>
            <figure class="card">
                <img src="assets/image7.jpeg" alt="" class="image">
                <figcaption>Image7</figcaption>
            </figure>
            <figure class="card">
                <img src="assets/image8.jpeg" alt="" class="image">
                <figcaption>Image8</figcaption>
            </figure>
            <figure class="card">
                <img src="assets/image9.jpeg" alt="" class="image">
                <figcaption>Image9</figcaption>
            </figure>
            
        </div>
      </div>
    </div>
  </body>
</html>
